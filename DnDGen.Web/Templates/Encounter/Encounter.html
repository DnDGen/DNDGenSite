<div>
    <dndgen-collapsable-list heading="Creatures" has-list="true">
        <ul>
            <li ng-repeat="creature in encounter.Creatures">{{creature.Name}}<span ng-if="creature.Description.length > 0"> ({{creature.Description}})</span> x{{creature.Quantity}}</li>
        </ul>
    </dndgen-collapsable-list>
    <dndgen-collapsable-list heading="Treasures{{encounter.Treasures.length > 0 ? '' : ': None'}}" has-list="encounter.Treasures.length > 0">
        <ul>
            <li ng-repeat="treasure in encounter.Treasures">
                <dndgen-treasure treasure="treasure"></dndgen-treasure>
            </li>
        </ul>
    </dndgen-collapsable-list>
    <dndgen-collapsable-list ng-show="encounter.Characters.length > 0" heading="Characters" has-list="true">
        <ul>
            <li ng-repeat="character in encounter.Characters">
                <dndgen-character-without-leadership character="character"></dndgen-character-without-leadership>
            </li>
        </ul>
    </dndgen-collapsable-list>
</div>
